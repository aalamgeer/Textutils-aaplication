{% extends 'nicebuy/base.html' %}

{% block Title %} {{product.product_name}} -My Nicebuy cart {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{product.image}}">
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}
